<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Text Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF to Text Converter</h1>
            <p>Upload multiple PDF files and convert them to text format</p>
        </header>
        
        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ðŸ“„</div>
                    <h3>Drop PDF files here or click to browse</h3>
                    <p>Select multiple PDF files to convert</p>
                    <input type="file" id="fileInput" multiple accept=".pdf" hidden>
                    <button class="browse-btn" onclick="document.getElementById('fileInput').click()">Browse Files</button>
                </div>
            </div>
            
            <div class="files-section" id="filesSection" style="display: none;">
                <h3>Selected Files</h3>
                <div class="file-list" id="fileList"></div>
                <div class="actions">
                    <button class="convert-btn" id="convertBtn" onclick="convertFiles()">Convert to Text</button>
                    <button class="clear-btn" onclick="clearFiles()">Clear All</button>
                </div>
            </div>
            
            <div class="progress-section" id="progressSection" style="display: none;">
                <h3>Conversion Progress</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="progressText">0% Complete</p>
            </div>
            
            <div class="results-section" id="resultsSection" style="display: none;">
                <h3>Converted Files</h3>
                <div class="results-list" id="resultsList"></div>
                <button class="download-all-btn" id="downloadAllBtn" onclick="downloadAll()">Download All</button>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
